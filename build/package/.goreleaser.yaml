---
project_name: split-the-tunnel

env:
  - CGO_ENABLED=0
  - GO111MODULE=auto
  - USERNAME=bilalcaliskan
  - MODULE=github.com/bilalcaliskan/{{ .ProjectName }}
  - VERSION_DIR=internal/version

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: daemon
    goos:
      - linux
    goarch:
      - amd64
    binary: "{{ .ProjectName }}"
    ldflags:
      - -s -w -X {{ .Env.MODULE }}/{{ .Env.VERSION_DIR }}.gitVersion={{ .Version }}
      - -s -w -X {{ .Env.MODULE }}/{{ .Env.VERSION_DIR }}.gitCommit={{ .ShortCommit }}
      - -s -w -X {{ .Env.MODULE }}/{{ .Env.VERSION_DIR }}.buildDate={{ .CommitDate }}
    main: ./main.go
  - id: cli
    goos:
      - linux
    goarch:
      - amd64
    binary: stt-cli
    ldflags:
      - -s -w -X {{ .Env.MODULE }}/{{ .Env.VERSION_DIR }}.gitVersion={{ .Version }}
      - -s -w -X {{ .Env.MODULE }}/{{ .Env.VERSION_DIR }}.gitCommit={{ .ShortCommit }}
      - -s -w -X {{ .Env.MODULE }}/{{ .Env.VERSION_DIR }}.buildDate={{ .CommitDate }}
    main: ./main.go

archives:
  - files:
      - README.md
      - LICENSE
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}

release:
  github:
    owner: "{{ .Env.USERNAME }}"
    name: "{{ .ProjectName }}"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^build:'
      - '^style:'
      - 'README'
      - '^Merge branch'
      - '^Merge pull request'
