---
project_name: split-the-tunnel

variables:
  versionDir: internal/version
  module: github.com/bilalcaliskan/{{ .ProjectName }}

env:
  - CGO_ENABLED=0
  - GO111MODULE=auto
#  - VERSION_DIR=internal/version
#  - MODULE=github.com/bilalcaliskan/{{ .ProjectName }}

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: binary
    goos:
      - linux
      - darwin
    goarch:
      - amd64
    binary: "{{ .ProjectName }}"
    ldflags:
      - -s -w -X {{ .Var.module }}/{{ .Var.versionDir }}.gitVersion={{ .Version }}
      - -s -w -X {{ .Var.module }}/{{ .Var.versionDir }}.gitCommit={{ .ShortCommit }}
      - -s -w -X {{ .Var.module }}/{{ .Var.versionDir }}.buildDate={{ .CommitDate }}
    main: ./main.go

archives:
  - files:
      - README.md
      - LICENSE
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}

release:
  github:
    owner: bilalcaliskan
    name: "{{ .ProjectName }}"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^build:'
      - '^style:'
      - 'README'
      - '^Merge branch'
      - '^Merge pull request'
